name: soulscripter
description: "SoulScripter - A beautiful quote, poetry, and micro-story creation app where users can write, design, and share their creative content with a vibrant community."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  google_fonts: ^6.2.1
  firebase_core: '>=3.15.2'
  firebase_auth: '>=5.7.0'
  cloud_firestore: '>=5.6.12'
  image_picker: ^1.1.2
  shimmer_animation: ^2.2.2
  flutter_colorpicker: ^1.1.0
  shared_preferences: ^2.5.3
  image_gallery_saver_plus2: ^4.0.3
  curved_navigation_bar: ^1.0.6
  cached_network_image: ^3.4.1
  share_plus: ^11.1.0
  provider: ^6.1.5
  permission_handler: ^12.0.1
  flutter_launcher_icons: ^0.14.4


dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/


flutter_icons:
  android: true
  ios: true
  image_path: "assets/images/logo.png"
  remove_alpha_ios: true
